apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  labels:
    app: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "hello"
        dapr.io/app-port: "8080"
    spec:
      containers:
      - name: hello
        image: hello:latest
        ports:
        - containerPort: 8080
